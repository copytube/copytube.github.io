<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>목록 보기 - CopyTube</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    :root { --card-thumb-w: 220px; --gap: 10px; --border: #2a2a2a; --muted: #9aa0a6; }
    body { padding-top: 72px; }
    .searchbar { max-width: 1100px; margin: 8px auto 10px; padding: 0 16px;
      display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    .searchbar input[type="text"] { height: 38px; border: 1px solid var(--border); border-radius: 10px;
      background: #0b0b0b; color: #eee; padding: 0 12px; font-size: 15px; }
    .searchbar .btn { height: 38px; border-radius: 10px; border: 0; padding: 0 14px; font-weight: 800;
      background: #4ea1ff; color: #000; }
    #msg { max-width: 1100px; margin: 0 auto; padding: 0 16px; color: var(--muted); }
    .grid-wrap { max-width: 1100px; margin: 10px auto 16px; padding: 0 16px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(2, minmax(0,1fr)); }
    @media (max-width: 760px){ .grid { grid-template-columns: 1fr; } :root { --card-thumb-w: 42vw; } }
    .card { display: grid; grid-template-columns: 1fr var(--card-thumb-w);
      gap: var(--gap); border: 1px solid var(--border); border-radius: 12px;
      background: #0b0b0b; padding: 10px; }
    .info { display: grid; grid-template-rows: auto auto auto; gap: 6px; min-width: 0; }
    .title { font-weight: 800; color: #eee; font-size: 16px; line-height: 1.25; overflow-wrap:anywhere; cursor: pointer; }
    .url { font-size: 13px; color: #b0b0b0; overflow-wrap:anywhere; cursor: pointer; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; }
    .chips .chip { font-size: 12px; color:#dfe7ff; background:#10131a; border:1px solid #2a3550;
      border-radius: 999px; padding: 2px 8px; }
    .thumb { width: var(--card-thumb-w); border-radius: 10px; overflow: hidden; background:#000; cursor: pointer;
      aspect-ratio: 16 / 9; display:block; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display:block; border:0; }
    #more { display:flex; justify-content:center; margin: 12px 0 26px; }
    #btnMore { border:1px solid var(--border); background:#111; color:#eee; border-radius:10px; padding:8px 16px; }
    #dropdownMenu.hidden { display:none; } #dropdownMenu.show { opacity:1; transform:translateY(0); }
  </style>
</head>
<body>
  <header id="topbar" class="topbar">
    <div class="inner">
      <a id="brandHome" href="index.html" class="brand">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube" />
      </a>
      <nav class="nav">
        <a id="signupLink" href="signup.html">회원가입</a>
        <a id="signinLink" href="signin.html">로그인</a>
        <span id="welcome"></span>
        <button id="menuBtn" class="btn btn-primary">메뉴</button>
      </nav>
    </div>
    <div id="dropdownMenu" class="dropdown hidden" aria-hidden="true">
      <button id="btnGoUpload"  class="item">업로드</button>
      <button id="btnMyUploads" class="item">내 영상 관리</button>
      <button id="btnAbout"     class="item">소개/의견</button>
      <button id="btnOrder"     class="item">카테고리 순서</button>
      <button id="btnSignOut"   class="item">로그아웃</button>
    </div>
  </header>
  <div class="searchbar">
    <input id="q" type="text" placeholder="제목이나 URL로 검색…" />
    <button id="btnSearch" class="btn">검색</button>
  </div>
  <div id="msg"></div>
  <main class="grid-wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="more"><button id="btnMore">더 보기</button></div>
  </main>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/categories.js"></script>
  <script type="module" src="js/list.js?v=1.0.0"></script>
</body>
</html>
