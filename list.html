<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CopyTube - 목록 보기</title>

  <!-- CSP (다른 페이지와 동일 정책) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>

  <!-- 페이지 전용 스타일: 카드 2열 그리드(좌: 텍스트 3행, 우: 썸네일 16:9) -->
  <style>
    body{ padding-top:84px; }
    main{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }

    .toolbar{
      display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center;
      margin:10px 0 14px;
    }
    .searchbox{
      display:flex; gap:10px; align-items:center;
      background:#0f0f0f; border:1px solid var(--border); border-radius:12px; padding:10px 12px;
    }
    .searchbox input{
      flex:1; min-width:160px; border:0; outline:0; background:transparent; color:#fff;
    }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid #2a2a2a; background:#151515; color:#fff; cursor:pointer; }
    .btn:hover{ background:#1a1a1a; }
    .btn-primary{ background:#4ea1ff; border:0; color:#fff; font-weight:800; }

    /* 카드 2열 그리드 */
    .grid{
      display:grid;
      grid-template-columns: 1fr 220px;     /* 좌측 넓게, 우측 썸네일 고정폭 */
      gap:10px;
    }
    .card{
      display:grid;
      grid-template-columns: 1fr 220px;     /* 카드 내부도 동일 2열 */
      grid-template-rows: auto auto auto;   /* 제목 / URL / 카테고리칩 */
      grid-template-areas:
        "title thumb"
        "url   thumb"
        "chips thumb";
      border:1px solid var(--border);
      background:#101010;
      border-radius:12px;
      padding:10px;
      align-items:start;
      cursor:pointer;
    }
    .title{ grid-area:title; font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .url  { grid-area:url;   font-size:13px; color:#9aa0a6; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .chips{ grid-area:chips; display:flex; flex-wrap:wrap; gap:6px; margin-top:2px; }
    .chip { border:1px solid #2a2a2a; border-radius:999px; padding:2px 8px; font-size:12px; color:#ddd; }

    .thumb{
      grid-area:thumb;
      width:220px; aspect-ratio:16/9; border-radius:10px; overflow:hidden; background:#000;
      display:flex; align-items:center; justify-content:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; }

    /* 상태/더보기 */
    .msg{ margin:8px 0 12px; font-size:13px; color:#ccc; min-height:1.2em; }
    .more{ text-align:center; margin:12px 0; }
    .sentinel{ width:1px; height:1px; }

    /* 모바일: 세로 스택 (썸네일이 아래로) */
    @media (max-width:520px){
      .grid{ grid-template-columns: 1fr; }
      .card{
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        grid-template-areas:
          "title"
          "url"
          "chips"
          "thumb";
      }
      .thumb{ width:100%; }
    }

    /* 상단바(공용) — 다른 페이지와 동일 패턴을 가정 */
    #menuBackdrop{ position:fixed; inset:0; background:transparent; z-index:900; display:none; }
    #menuBackdrop.show{ display:block; }
  </style>
</head>
<body>
  <!-- 상단바 (프로젝트 공통 스타일/마크업 재사용) -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout"       type="button">CopyTube는…</button>
        <button id="btnMyUploads"   type="button">내영상관리</button>
        <button id="btnSignOut"     type="button">Sign out</button>
        <button id="btnGoUpload"    class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <div id="menuBackdrop"></div>

  <main>
    <h2 style="margin:10px 0 8px;">카드형 목록</h2>

    <div class="toolbar">
      <div class="searchbox">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35M16 10.5A5.5 5.5 0 1 1 5 10.5a5.5 5.5 0 0 1 11 0Z" stroke="#9aa0a6" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="q" type="search" placeholder="제목/URL 검색"/>
      </div>
      <button id="btnSearch" class="btn">검색</button>
    </div>

    <div id="msg" class="msg"></div>

    <section id="cards" class="grid" aria-live="polite"></section>

    <div class="more">
      <button id="btnMore" class="btn">더 보기</button>
    </div>
    <div id="sentinel" class="sentinel" aria-hidden="true"></div>
  </main>

  <!-- 모듈 스크립트 -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/list.js?v=1.8.0"></script>
</body>
</html>
