<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>회원가입 - CopyTube</title>

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body{ padding-top:84px; }
    main{ max-width:520px; margin:0 auto; padding:16px; }
    h2{ margin:0 0 8px; }
    .muted{ color:#9aa0a6; font-size:13px; }
    .top-note{ margin:4px 0 14px; } /* 안내 한 줄만, 버튼과 간격 최소화 */

    .field{ margin:10px 0 12px; }
    .field label{ display:block; font-weight:800; margin-bottom:6px; }
    .field input{
      width:100%; padding:12px; border-radius:10px;
      border:1px solid #333; background:#000; color:#fff; box-sizing:border-box;
    }

    .btn-primary{
      width:100%; padding:14px 12px; border-radius:12px; border:0;
      background:#4ea1ff; color:#fff; font-weight:800; cursor:pointer;
      margin-top:6px;
    }

    .links{ margin-top:12px; font-size:14px; }
    .links a{ color:#9ecbff; }

    /* 가입/로그인 페이지는 헤더 메뉴 단순화 */
    header #menuBtn, header #dropdownMenu{ display:none; }
  </style>
      <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" sizes="192x192" href="image/copytube_logo_fullblack_192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="image/copytube_logo_fullblack_512.png">

  <!-- Open Graph (카카오톡/페북 등 미리보기) -->
<meta property="og:title" content="CopyTube" />
<meta property="og:description" content="내가 만든 영상 공유 플랫폼, CopyTube" />
<meta property="og:image" content="https://copytube.github.io/image/copytube_logo_512.png" />
<meta property="og:url" content="https://copytube.github.io/" />
<meta property="og:type" content="website" />

<!-- 트위터 카드 (선택사항) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="CopyTube">
<meta name="twitter:description" content="내가 만든 영상 공유 플랫폼, CopyTube">
<meta name="twitter:image" content="https://copytube.github.io/image/copytube_logo_512.png">
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right">
      <a class="link" href="signin.html">Sign in</a>
    </div>
  </header>

  <main>
    <h2>회원가입</h2>
    <p class="muted top-note">
      아이디는 <b>영어 소문자</b>만 가능합니다. 또는 <b>이메일</b>로 가입해도 돼요.
    </p>

    <form id="signupForm" autocomplete="on">
      <div class="field">
        <label for="signupIdOrEmail">아이디 또는 이메일</label>
        <input id="signupIdOrEmail" type="text" inputmode="email" autocomplete="username"
               placeholder="nickname 또는 nickname@example.com" required/>
      </div>

      <div class="field">
        <label for="signupPassword">비밀번호</label>
        <input id="signupPassword" type="password" autocomplete="new-password"
               placeholder="비밀번호: 최소 6자" required/>
      </div>

      <button class="btn-primary" type="submit">회원가입</button>
    </form>

    <div class="links">
      이미 계정이 있으신가요? <a href="signin.html">로그인하기</a>
    </div>
  </main>

  <!-- JS (변경 없음) -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
