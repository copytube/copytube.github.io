<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>내영상관리 - CopyTube</title>

  <!-- CSP: 프로젝트에서 쓰던 그대로 두세요 (여기 예시는 일반적 설정) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>

  <style>
    /* ====== 원본 스타일 (그대로) ====== */
    body { padding-top: 72px; }
    main { max-width: 1000px; margin: 0 auto; padding: 0 16px 40px; }
    h2 { display:flex; align-items:center; gap:10px; }
    .badge { font-size:12px; color:#9ef01a; font-weight:700; }

    #topbar .right{ display:flex; flex-direction:row; align-items:center; gap:8px; }
    .hidden{ display:none !important; }
    #topbar #menuBtn.icon:not(.hidden){
      display:inline-flex; align-items:center; justify-content:center;
      width:36px; height:36px; font-size:18px; line-height:1;
    }

    .toolbar { display:flex; align-items:center; gap:8px; flex-wrap:wrap; margin:10px 0 14px; }
    .toolbar .msg { color:#9aa0a6; font-size:13px; min-height:1.2em; }

    .list { display:flex; flex-direction:column; gap:10px; }

    .row {
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      border:1px solid var(--border); border-radius:10px; background:#111; padding:10px;
    }
    .row .meta { display:flex; flex-direction:column; gap:6px; min-width:0; }
    .title {
      font-weight:700; overflow:hidden; text-overflow:ellipsis;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
    }
    .sub { font-size:12px; color:#9aa0a6; word-break:break-all; }

    .cats { display:flex; flex-direction:column; gap:4px; font-size:12px; }
    .cats .chip {
      display:inline-block; background:#0f0f0f; border:1px solid #2a2a2a; border-radius:6px;
      padding:4px 6px; width:max-content;
    }

    .right {
      display:flex; flex-direction:column; gap:6px; align-items:flex-end; justify-content:space-between;
      min-width:260px;
    }

    .cat-editor { display:flex; flex-direction:column; gap:6px; }
    .cat-editor select {
      background:#0f0f0f; color:#fff; border:1px solid #2a2a2a; border-radius:8px; padding:6px 8px; min-width:150px;
    }

    .actions { display:flex; gap:6px; justify-content:flex-end; }
    .btn { padding:8px 10px; border:0; border-radius:8px; cursor:pointer; font-weight:700; }
    .btn-primary { background:#4ea1ff; color:#fff; }
    .btn-danger  { background:#dc2626; color:#fff; }
    .btn-ghost   { background:#1b1b1b; color:#ddd; border:1px solid #2a2a2a; }

    .pager { display:flex; gap:6px; align-items:center; justify-content:center; margin-top:16px; }
    .pager button { padding:6px 10px; border-radius:8px; border:1px solid #2a2a2a; background:#111; color:#ddd; cursor:pointer; }
    .pager .now { font-weight:800; color:#fff; }

    @media (max-width:720px){
      .row { grid-template-columns: 1fr; }     /* 모바일: 오른쪽 패널이 아래로 */
      .row .right { align-items:flex-end; min-width:0; }
      .actions { justify-content:flex-end; width:100%; }
      .cat-editor{
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        gap:6px;
        width:100%;
      }
      .cat-editor select{ width:100%; min-width:0; }
    }

    /* ====== [ADDED] 드롭다운 모양만 추가 ====== */
    .row .right { display: none; }   /* 기본 감춤 */
    .row.open .right { display: flex; } /* .row에 open 붙으면 보이기 */
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon hidden" aria-label="menu">三</button>

      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">CopyTube는…</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <h2>
      내 영상 관리
      <small id="adminBadge" class="badge" style="display:none;">(관리자 모드: 전체 표시)</small>
    </h2>

    <div class="toolbar">
      <button id="refreshBtn" class="btn btn-ghost" type="button">새로고침</button>
      <span id="status" class="msg"></span>
    </div>

    <div id="list" class="list"></div>

    <div class="pager">
      <button id="prevBtn" type="button">이전</button>
      <span id="pageInfo" class="now">1</span>
      <button id="nextBtn" type="button">다음</button>
    </div>
  </main>

  <!-- ⬇️ 네가 쓰던 버전 쿼리스트링을 유지해도 되고, 빼도 됩니다 -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/manage-uploads.js"></script>
</body>
</html>
