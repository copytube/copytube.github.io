<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>내 영상 관리 - CopyTube</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>

  <!-- v1.2: 모달 스크롤 고정 전용 CSS (레이아웃은 기존 그대로) -->
  <style>
    /* 모바일/PC 공통: 백드롭은 스크롤 금지, 모달 내부만 스크롤 */
    .modal-backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center;
      z-index:2000;
      overflow:hidden; /* 배경 스크롤 방지 */
    }
    .modal-backdrop.show{ display:flex; }

    .modal{
      width:min(760px, 92vw);
      background:#0f0f0f; border:1px solid var(--border); border-radius:12px;
      padding:12px;
      max-height:92dvh;     /* 모바일 주소창 변동 대응 */
      margin:10px;          /* 가장자리 여백 */
      display:flex; flex-direction:column;
      overflow:hidden;      /* 내부(#editCats)만 스크롤 */
    }
    #editCats{
      flex:1; min-height:0;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior:contain;
      padding-block:6px 10px;
    }
    html.modal-open, body.modal-open{ overflow:hidden; } /* 모달 열리면 배경 잠금 */

    /* ----- v1.2의 기본 레이아웃을 가정한 가벼운 카드 스타일(안 건드려도 됨) ----- */
    .list{ display:flex; flex-direction:column; gap:10px; }
    .row{
      border:1px solid var(--border); background:#101010; border-radius:12px; padding:10px;
      display:grid; gap:10px;
      grid-template-columns: auto 1fr auto; /* sel | meta | 오른쪽(썸네일/버튼) */
      grid-template-rows: auto auto;
      grid-template-areas:
        'sel meta right'
        'sel thumb right';
      align-items:start;
    }
    .sel{ grid-area: sel; display:flex; align-items:flex-start; padding-top:6px; }
    .meta{ grid-area: meta; display:flex; flex-direction:column; gap:4px; min-width:0; }
    .title{ font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .url{ font-size:12px; color:#9aa0a6; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .cats{ display:flex; flex-wrap:wrap; gap:6px; margin-top:2px; }
    .chip{ font-size:12px; padding:2px 6px; border:1px solid #2a2a2a; border-radius:999px; color:#ddd; }

    .thumb{ grid-area: thumb; width:140px; height:79px; border-radius:8px; overflow:hidden; background:#000;
            display:flex; align-items:center; justify-content:center; }
    .thumb img{ width:100%; height:100%; object-fit:cover; }

    .right{ grid-area: right; display:flex; flex-direction:column; gap:8px; align-items:flex-end; justify-content:flex-start; }
    .btn{ padding:10px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#151515; color:#fff; cursor:pointer; }
    .btn:hover{ background:#1a1a1a; }
    .btn-danger{ background:#dc2626; border:0; }
    .msg{ margin:8px 0; font-size:13px; color:#ccc; min-height:1.2em; }

    @media (max-width:480px){
      .row{
        grid-template-columns: auto 1fr;
        grid-template-areas:
          'sel meta'
          'sel thumb'
          'sel right';
      }
      .thumb{ width:120px; height:68px; }
      .right{ align-items:flex-start; }
    }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a href="./" aria-label="CopyTube 홈으로"><img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/></a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" type="button">CopyTube는…</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
        <button id="btnSignOut" type="button">Sign out</button>
      </div>
    </div>
  </header>

  <main>
    <h2>내 영상 관리</h2>

    <div class="toolbar" style="display:grid; grid-template-columns:1fr auto auto; gap:8px; align-items:center;">
      <div class="search" style="display:flex; gap:8px; align-items:center; border:1px solid var(--border); background:#0f0f0f; border-radius:10px; padding:8px 10px;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35M16 10.5A5.5 5.5 0 1 1 5 10.5a5.5 5.5 0 0 1 11 0Z" stroke="#9aa0a6" stroke-width="2" stroke-linecap="round"/></svg>
        <input id="q" type="search" placeholder="제목/URL 검색" style="flex:1; min-width:120px; border:0; outline:0; background:transparent; color:#fff;"/>
      </div>
      <button id="btnReload" class="btn">새로고침</button>
      <button id="btnDeleteSel" class="btn btn-danger">선택 삭제</button>
    </div>

    <div id="msg" class="msg"></div>

    <div id="list" class="list"></div>
    <div id="more" class="loadmore" style="text-align:center; margin:12px 0; display:none;">
      <button id="btnMore" class="btn">더 보기</button>
    </div>
  </main>

  <!-- 카테고리 편집 모달 (v1.2 + 스크롤 픽스 적용) -->
  <div id="editBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <h3 id="editTitle" style="margin:0 0 8px;">카테고리 수정</h3>
      <div id="editCats"><!-- JS 렌더 --></div>
      <div class="row-right" style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
        <button id="btnEditCancel" class="btn">취소</button>
        <button id="btnEditSave" class="btn" style="background:#4ea1ff; border:0; font-weight:800;">저장</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/categories.js"></script>
  <script type="module" src="js/manage-uploads.v12.modalfix.js?v=1.0"></script>
</body>
</html>
