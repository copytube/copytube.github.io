<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>카테고리 순서 설정 - CopyTube</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body{ padding-top:72px; }
    main{ max-width:1100px; margin:0 auto; padding:16px; }

    .layout{
      display:grid;
      grid-template-columns: 1fr minmax(0,120px) 1fr; /* 데스크톱 기본: 가운데 슬림 */
      gap:12px; align-items:start;
    }

    h3{ margin:6px 0 10px; font-size:16px; }

    .panel{
      border:1px solid var(--border);
      background:#101010;
      border-radius:10px;
      padding:10px;
      min-height:340px;
    }

    .list{
      display:flex; flex-direction:column; gap:4px;
      max-height:80vh; overflow:auto;  /* 기본: 모바일 유지용(아래 미디어쿼리에서 데스크톱은 해제) */
    }
    .item{
      user-select:none;
      padding:10px 12px;
      border:1px solid var(--border);
      background:#0f0f0f;
      border-radius:8px;
      font-weight:800;
      text-align:left;
      cursor:pointer;       /* 터치로 이동 */
      min-width:0;
    }
    .item:active{ opacity:.85; }

    .center{
      display:flex; flex-direction:column; gap:10px; align-items:stretch; justify-content:flex-start;
    }
    .btn{ padding:10px 12px; border-radius:8px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer; }
    .btn-primary{ background:#4ea1ff; border:0; font-weight:800; }
    .hint{ font-size:12px; color:#9aa0a6; text-align:center; }

    /* ===== 데스크톱(PC): 리스트 스크롤 제거, 전체 펼침 ===== */
    @media (min-width: 1024px){
      .list{ max-height:none; overflow:visible; } /* 내부 스크롤 막대바 안 보이도록 */
    }

    /* ===== 모바일: 중앙 열 최소화, 힌트 제거, 좌/우 열 최대화, 현재순서 텍스트 축소+굵게, 스크롤 유지 ===== */
    @media (max-width: 640px){
      .layout{
        /* 중앙 열을 최대한 줄이고 좌/우 열 폭 확보 */
        grid-template-columns: 1fr minmax(36px, 11vw) 1fr;
        gap:8px;
      }
      .center{ gap:8px; }
      .hint{ display:none; }            /* 설명 제거 */
      h3{ font-size:14px; }

      /* 현재순서(왼쪽 리스트) 텍스트: Reset 버튼 크기 수준으로 축소 + 굵게 */
      #listLeft .item{ font-size:12px; font-weight:800; }
      /* 현재순서 아이템 padding 절반으로 축소 */
      #listLeft .item{ padding:5px 6px; }
      /* 모바일은 내부 스크롤 막대바를 유지(현재순서/새순서 모두) */
      .list{ max-height:75vh; overflow:auto; }
    }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a class="link" href="about.html">CopyTube는…</a>
    </div>
  </header>

  <main>
    <div class="layout">
      <!-- 왼쪽: 현재 순서(터치하면 오른쪽으로 이동) -->
      <section>
        <h3>현재 순서</h3>
        <div class="panel">
          <div id="listLeft" class="list" aria-label="현재 순서 목록"></div>
        </div>
      </section>

      <!-- 가운데: 버튼만(모바일에선 최소폭) -->
      <section class="center">
        <button id="btnReset" class="btn" type="button">Reset</button>
        <button id="btnSave"  class="btn btn-primary" type="button">확인</button>
        <div class="hint">왼쪽 항목을 <b>터치</b>하면 → 오른쪽으로 이동<br/>확인: 오른쪽 순서 + 왼쪽 남은 순서</div>
      </section>

      <!-- 오른쪽: 새 순서가 쌓이는 영역 -->
      <section>
        <h3>새 순서</h3>
        <div class="panel">
          <div id="listRight" class="list" aria-label="새 순서 목록"></div>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="js/category-order.js?v=3.2"></script>
</body>
</html>
