<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>카테고리 순서 설정 - CopyTube</title>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body{ padding-top:72px; }
    main{ max-width:900px; margin:0 auto; padding:16px; }

    .toolbar{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    .btn{ padding:8px 12px; border-radius:8px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer; }
    .btn-primary{ background:#4ea1ff; border:0; font-weight:800; }
    .hint{ font-size:12px; color:#9aa0a6; }

    /* === 핵심: 모바일에서도 항상 3열 유지 === */
.grid{
  display:grid;
  grid-template-columns: 1fr minmax(0, 160px) 1fr; /* 가운데 열만 160px로 좁게 */
  gap:8px;
}

    .item{
      user-select:none;
      padding:12px;
      border:1px solid var(--border);
      background:#101010;
      border-radius:10px;
      text-align:center;
      font-weight:800;
      cursor:grab;
    }
    .item:active{ cursor:grabbing; }
    .item.dragging{ opacity:.6; outline:2px dashed #4ea1ff; }
    .item.selected{ outline:2px solid #4ea1ff; }
    .item .title{ display:block; font-size:15px; color:#e5e7eb; }
    /* (요청) 대분류 제목 옆 코딩값(키) 노출 안 함 */

    /* 드롭 위치 시각화 */
    .item.drop-target{ box-shadow:0 0 0 2px #4ea1ff inset; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a href="./" aria-label="CopyTube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="CopyTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a class="link" href="about.html">CopyTube는…</a>
    </div>
  </header>

  <main>
    <h2 style="margin:6px 0 10px;">카테고리 순서 설정</h2>
    <div class="toolbar">
      <button id="btnReset"  class="btn">초기화</button>
      <button id="btnSave"   class="btn btn-primary">확인(저장)</button>
      <span class="hint">데스크톱: 드래그하여 순서 변경 • 모바일: <b>타일 두 번 탭</b>해서 서로 자리 바꾸기</span>
    </div>

    <div id="grid" class="grid" aria-label="카테고리 순서 그리드"></div>
  </main>

  <script type="module" src="js/categories.js"></script>
  <script type="module" src="js/category-order.js?v=1.3"></script>
</body>
</html>
